<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class='col-md-4'>Filter by:</div>
            <div class="col-md-2">
                <input type='text'
                [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>            
            </div>
        </div>
        <div class='table-responsive'>
            <table class="table"
                         *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)='toggleImage()'>
                                {{showImage ? 'Hide': 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                            [src]='p.imageUrl' [title]='p.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{p.productName}}</td>
                        <td>{{p.productCode | uppercase | convertToSpaces: '-'}}</td>
                        <td>{{p.releaseDate}}</td>
                        <td>{{p.price | currency:'BRL'}}</td>
                        <td>
                            <app-star [product]='p'
                            [rating]='p.starRating' 
                            (notify)='onNotify($event)'
                            (ratingClick)='onRatingClick($event)'></app-star>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
